<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact-Form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-div">
    <h2>Contact Us</h2>
    <form id="form-id" class="form-class">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="Enter your subject">
        <div class="error" id="subjectError"></div>
      </div>
      <div class="form-group">        
        <label for="message">Message</label>
        <textarea type="text" name="message" id="message" placeholder="Enter your message here"></textarea>
        <div class="error" id="messageError"></div></div>
        <button type="submit" class="button-class">Submit</button>
        <div class="success" id="successMessage"></div>
    </form>
  </div>
  <script>
    let form=document.getElementById("form-id")
    form.addEventListener("submit",function(event){
      event.preventDefault();
      // getting input values
      let name=document.getElementById("name").value.trim();
      let email=document.getElementById("email").value.trim();
      let subject=document.getElementById("subject").value.trim();
      let message=document.getElementById("message").value.trim();
      // getting error 
      let nameError=document.getElementById("nameError")
      let emailError=document.getElementById("emailError")
      let subjectError=document.getElementById("subjectError")
      let messageError=document.getElementById("messageError")
      let successMessage=document.getElementById("successMessage")
      // keeping error msg element empty
      nameError.textContent="";
      emailError.textContent="";
      subjectError.textContent="";
      messageError.textContent="";
      successMessage.textContent="";
      // create variable(valid) and set its value true as valid
      let validVar=true;
      // name validation
      if(name===""){
        nameError.textContent="Full name is required";
        validVar=false;
      }
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if(email===""){
        emailError.textContent="email is required";
        validVar=false;
      }
      else if(!email.match(emailPattern)){
        emailError.textContent="enter a valid email";
        validVar=false;
      }
      // subject validation
      if(subject===""){
        subjectError.textContent="Subject is required";
      }
      // message validation
      if(message===""){
        messageError.textContent="message is required";
      }
      // form submitted successfully and reset its values or field
      if(validVar){
        successMessage.textContent="Form submitted successfully";
        form.reset();
      }
    })
  </script>
</body>
</html>
