<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-btn, .location-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #00b894;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-btn:hover, .location-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .location-btn {
            background: #fd79a8;
        }

        .location-btn:hover {
            background: #e84393;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .city-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .city-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3436;
        }

        .remove-btn {
            background: #ff7675;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #e17055;
            transform: scale(1.1);
        }

        .current-weather {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            color: #2d3436;
            margin-right: 15px;
        }

        .weather-info {
            flex: 1;
        }

        .weather-desc {
            font-size: 1.2rem;
            color: #636e72;
            text-transform: capitalize;
            margin-bottom: 5px;
        }

        .feels-like {
            color: #81ecec;
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2d3436;
        }

        .forecast-section {
            margin-top: 20px;
        }

        .forecast-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2d3436;
        }

        .forecast-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
            flex-shrink: 0;
        }

        .forecast-day {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 8px;
        }

        .forecast-icon {
            width: 40px;
            height: 40px;
            margin: 8px 0;
        }

        .forecast-temp {
            font-weight: bold;
            color: #2d3436;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #74b9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .no-cities {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .search-input {
                width: 100%;
                max-width: 300px;
                margin-bottom: 10px;
            }

            .weather-grid {
                grid-template-columns: 1fr;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .current-weather {
                flex-direction: column;
                text-align: center;
            }

            .weather-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Real-time weather updates for cities worldwide</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" onclick="addCity()">Search</button>
            <button class="location-btn" onclick="getCurrentLocation()">üìç My Location</button>
        </div>

        <div id="errorMessage"></div>
        
        <div id="weatherGrid" class="weather-grid"></div>
        
        <div id="noCities" class="no-cities" style="display: none;">
            <p>üèôÔ∏è Add cities to see their weather information</p>
        </div>
    </div>

    <script>
        // OpenWeatherMap API configuration
        const API_KEY = '0f7657f21460ad36f4bc7fabd2dbe146'; // Replace with your actual API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';
        
        let cities = JSON.parse(localStorage.getItem('weatherCities')) || [];
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            if (cities.length === 0) {
                getCurrentLocation();
            } else {
                renderCities();
            }
            
            // Add enter key listener for search
            document.getElementById('cityInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addCity();
                }
            });
        });

        // Get user's current location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeatherByCoords(lat, lon);
                    },
                    error => {
                        showError('Unable to get your location. Please search for a city manually.');
                        console.error('Geolocation error:', error);
                    }
                );
            } else {
                showError('Geolocation is not supported by this browser.');
            }
        }

        // Fetch weather by coordinates
        async function fetchWeatherByCoords(lat, lon) {
            try {
                showLoading();
                const response = await fetch(`${BASE_URL}/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    throw new Error('Weather data not available');
                }
                
                const data = await response.json();
                
                // Check if city already exists
                if (!cities.find(city => city.id === data.id)) {
                    await fetchCityWeather(data.name);
                }
                
                hideLoading();
            } catch (error) {
                hideLoading();
                showError('Failed to fetch weather for your location.');
                console.error('Error:', error);
            }
        }

        // Add city to the dashboard
        async function addCity() {
            const cityInput = document.getElementById('cityInput');
            const cityName = cityInput.value.trim();
            
            if (!cityName) {
                showError('Please enter a city name.');
                return;
            }
            
            // Check if city already exists
            if (cities.find(city => city.name.toLowerCase() === cityName.toLowerCase())) {
                showError('This city is already added.');
                cityInput.value = '';
                return;
            }
            
            await fetchCityWeather(cityName);
            cityInput.value = '';
        }

        // Fetch weather data for a city
        async function fetchCityWeather(cityName) {
            try {
                showLoading();
                
                // Fetch current weather
                const currentResponse = await fetch(`${BASE_URL}/weather?q=${cityName}&appid=${API_KEY}&units=metric`);
                
                if (!currentResponse.ok) {
                    throw new Error('City not found');
                }
                
                const currentData = await currentResponse.json();
                
                // Fetch 5-day forecast
                const forecastResponse = await fetch(`${BASE_URL}/forecast?q=${cityName}&appid=${API_KEY}&units=metric`);
                const forecastData = await forecastResponse.json();
                
                // Process forecast data (get daily forecasts)
                const dailyForecast = processForecastData(forecastData.list);
                
                const cityWeather = {
                    id: currentData.id,
                    name: currentData.name,
                    country: currentData.sys.country,
                    current: {
                        temp: Math.round(currentData.main.temp),
                        feels_like: Math.round(currentData.main.feels_like),
                        description: currentData.weather[0].description,
                        icon: currentData.weather[0].icon,
                        humidity: currentData.main.humidity,
                        windSpeed: currentData.wind.speed,
                        pressure: currentData.main.pressure,
                        visibility: currentData.visibility / 1000
                    },
                    forecast: dailyForecast
                };
                
                cities.push(cityWeather);
                localStorage.setItem('weatherCities', JSON.stringify(cities));
                renderCities();
                hideLoading();
                clearError();
                
            } catch (error) {
                hideLoading();
                showError(error.message === 'City not found' ? 
                    'City not found. Please check the spelling and try again.' : 
                    'Failed to fetch weather data. Please try again.');
                console.error('Error:', error);
            }
        }

        // Process forecast data to get daily forecasts
        function processForecastData(forecastList) {
            const dailyData = {};
            
            forecastList.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dateKey = date.toDateString();
                
                if (!dailyData[dateKey]) {
                    dailyData[dateKey] = {
                        date: date,
                        temps: [],
                        weather: item.weather[0],
                        count: 0
                    };
                }
                
                dailyData[dateKey].temps.push(item.main.temp);
                dailyData[dateKey].count++;
            });
            
            return Object.values(dailyData)
                .slice(0, 3)
                .map(day => ({
                    date: day.date,
                    temp: Math.round(Math.max(...day.temps)),
                    icon: day.weather.icon,
                    description: day.weather.description
                }));
        }

        // Render all cities
        function renderCities() {
            const weatherGrid = document.getElementById('weatherGrid');
            const noCities = document.getElementById('noCities');
            
            if (cities.length === 0) {
                weatherGrid.innerHTML = '';
                noCities.style.display = 'block';
                return;
            }
            
            noCities.style.display = 'none';
            
            weatherGrid.innerHTML = cities.map(city => `
                <div class="weather-card">
                    <div class="city-header">
                        <div class="city-name">${city.name}, ${city.country}</div>
                        <button class="remove-btn" onclick="removeCity(${city.id})" title="Remove city">√ó</button>
                    </div>
                    
                    <div class="current-weather">
                        <img src="https://openweathermap.org/img/wn/${city.current.icon}@2x.png" 
                             alt="${city.current.description}" class="weather-icon">
                        <div class="temperature">${city.current.temp}¬∞C</div>
                        <div class="weather-info">
                            <div class="weather-desc">${city.current.description}</div>
                            <div class="feels-like">Feels like ${city.current.feels_like}¬∞C</div>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${city.current.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${city.current.windSpeed} m/s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${city.current.pressure} hPa</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Visibility</div>
                            <div class="detail-value">${city.current.visibility} km</div>
                        </div>
                    </div>
                    
                    <div class="forecast-section">
                        <div class="forecast-title">3-Day Forecast</div>
                        <div class="forecast-container">
                            ${city.forecast.map(day => `
                                <div class="forecast-item">
                                    <div class="forecast-day">${formatDate(day.date)}</div>
                                    <img src="https://openweathermap.org/img/wn/${day.icon}.png" 
                                         alt="${day.description}" class="forecast-icon">
                                    <div class="forecast-temp">${day.temp}¬∞C</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Remove city from dashboard
        function removeCity(cityId) {
            cities = cities.filter(city => city.id !== cityId);
            localStorage.setItem('weatherCities', JSON.stringify(cities));
            renderCities();
        }

        // Utility functions
        function formatDate(date) {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            }
        }

        function showLoading() {
            const weatherGrid = document.getElementById('weatherGrid');
            weatherGrid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        }

        function hideLoading() {
            // Loading will be hidden when renderCities is called
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(clearError, 5000);
        }

        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }

        // Auto-refresh weather data every 10 minutes
        setInterval(() => {
            if (cities.length > 0) {
                cities.forEach(city => {
                    fetchCityWeather(city.name);
                });
            }
        }, 600000); // 10 minutes
    </script>
</body>
</html>
